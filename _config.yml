        title: Chicago Traffic Violations
        link: github.com/crmueller100/chicago-traffic-violations
        link_text: View it on GitHub
        quote: >
          "But I'm sure I came to a complete stop! Oh wait, they sent a video..."
        description: | # this will include new lines to allow paragraphs
          I did some analysis of Chicago's camera-based ticketing system using their [public data portal](https://data.cityofchicago.org/).
          It was a simple project that helped to keep my data analysis skills fresh, as well as uncover insights into citation patterns, particularly regarding ticket hotspots and temporal/seasonal variations.
          Its findings offer insights for residents to stay safe and save money.

      - layout: top-middle
        title: Horsies
        link: github.com/crmueller100/horsies
        link_text: View it on Github
        quote: >
          And they're off!
        description: | # this will include new lines to allow paragraphs
          This was a quick project I made to settle an argument among my friends. "Horsies" is a luck-based board game that involves cards, dice, and probability. 
          After debating with them about which starting position has the highest chance of victory, I decided to simply brute force a solution. 
          Even when presented with my numerical analysis, many still remain loyal to their gut instinct. I suppose that's gambling for you.

