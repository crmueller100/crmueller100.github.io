        description: | # this will include new lines to allow paragraphs
          Completing a master's degree in computer science while balancing a full-time job was no simple task, but I'm glad I did it. I took classes from various disciplines within the field of Computer Science, but my specialization was in Machine Learning.
          GA Tech's program was loaded with hands-on experience, reading technical literature, and learning about the theory and mathematics behind various Machine Learning, Deep Learning, and Reinforcement Learning techniques.

