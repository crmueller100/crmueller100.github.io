          &#127925 I'm a Ramlin' Wreck from Georgia Tech...&#127925
        description: | # this will include new lines to allow paragraphs
          Completing a Master's in Computer Science while balancing a full-time job was no simple task, but I'm glad I did it. I took classes from various disciplines within the field of Computer Science, but my specialization was in Machine Learning.
          GA Tech's program was loaded with hands-on experience, reading technical literature, and learning about the theory and mathematics behind various Machine Learning, Deep Learning, and Reinforcement Learning techniques.

      - layout: left
        title: University of Illinois at Urbana-Champaign
        caption: 2012 - 2015
        sub_title: Bachelor of Science in Engineering Mechanics
        quote: >
          I-L-L
        description: | 
          I couldn't be happier with my decision to pursue am undergraduate degree in Engineering Mecahnics (referred to some as Theoretical and Applied Mechanics (TAM)). As an uncertain teenager trying to choose a career path, a major in Engineering Mechanics facilitated valuable exposure to a broad range of engineering sub-disciplines.
          The program's flexibility allowed me to focus on Computational Mechanics during my senior year, which sparked a passion for computational methods.
          This would eventually blossom into a devotion to the fields of data science and software engineering.

