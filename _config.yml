          I couldn't be happier with my decision to pursue an undergraduate degree in Engineering Mechanics (referred to some as Theoretical and Applied Mechanics (TAM)). As an uncertain teenager trying to choose a career path, a major in Engineering Mechanics provided valuable exposure to a broad range of engineering sub-disciplines.
