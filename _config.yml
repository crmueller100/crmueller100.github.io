content:
  - title: Projects # Title for the section
    layout: list # Type of content section (list/text)
    content:
      - layout: top-middle
        title: Chess.com Game Analysis
        link: github.com/crmueller100/chess.com-game-analysis
        link_text: View it on GitHub
        quote: >
          "If you find a good move, look for a better one."
        description: | # this will include new lines to allow paragraphs
          This project offers a comprehensive suite of tools for chess game analysis. Built as a multi-container Docker application, it leverages Chess.com's public API and uses MongoDB and Stockfish to provide detailed insights into a player's performance.
          I used Airflow for job orchestration and facilitating automated data pulls and refreshes.
          The application allows users to explore their game history, analyze performance metrics, and identify areas for improvement. It features a user-friendly dashboard interface with filters for time control, color, date, and opening. 
          The integration with Stockfish offers in-depth game analysis, highlighting critical moves and errors.

      - layout: top-middle
        title: Chicago Traffic Violations
        link: github.com/crmueller100/chicago-traffic-violations
        link_text: View it on GitHub
        quote: >
          "But I'm sure I came to a complete stop! Oh wait, they sent a video..."
        description: | # this will include new lines to allow paragraphs
          I analyzed Chicago's camera-based ticketing system using their [public data portal](https://data.cityofchicago.org/).
          It was a simple project that helped to keep my data analysis skills fresh, as well as uncover insights into citation patterns, particularly regarding ticket hotspots and temporal/seasonal variations.
          Its findings offer insights for residents to stay safe and save money.

      - layout: top-middle
        title: Horsies
        link: github.com/crmueller100/horsies
        link_text: View it on GitHub
        quote: >
          "And they're off!"
        description: | # this will include new lines to allow paragraphs
          This was a quick project I made to settle an argument among my friends. "Horsies" is a luck-based board game that involves cards, dice, and probability. 
          After debating with them about which starting position has the highest chance of victory, I decided to simply brute force a solution. 
          Even when presented with my numerical analysis, many remain loyal to their gut instinct. I suppose that's gambling for you.

